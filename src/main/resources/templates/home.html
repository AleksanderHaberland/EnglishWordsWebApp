<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">

    <title>Słownik</title>
    <!-- CSS -->
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="abc">
        <a class="navbar-brand " id="a0">Słownik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id="a1">
                    <a class="nav-link" th:href="@{home}">Home</a>
                </li>
                <li class="nav-item" id="a2">
                    <a class="nav-link" th:href="@{science}">Nauka</a>
                </li>
                <script>
                    function info() {
                        confirm("Zaloguj się aby mieć dostęp do wyników!");
                    }
                </script>
                <li class="nav-item dropdown" id="a3">
                    <a class="nav-link" th:href="@{score}">Wynik</a>
                </li>
                <li class="dropdown" >
                    <a class="btn dropdown-toggle" type="button" id="dd" data-bs-toggle="dropdown" aria-expanded="false">
                        Twoja tabela
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dd">
                        <li id="a2"><a class="dropdown-item" th:href="@{editTable}">Edytuj tabelę</a></li>
                        <li id="a3"><a class="dropdown-item" th:href="@{createTable}">Stwórz tabelę</a></li>
                    </ul>
                </li>

            </ul>

            <div th:if="${userSession.getLogged() == true}">
                <form class="d-flex" th:action="@{logout}" method="post">
                    <input type="submit" class="btn btn-secondary" value="Wyloguj" id="tff">
                </form>
            </div>
            <div th:unless="${userSession.getLogged() == true}">
                <form class="d-flex" th:action="@{login}">
                    <input type="submit" class="btn btn-secondary" value="Zaloguj" id="tff">
                </form>
            </div>


        </div>
    </div>
</nav>

<div class="container vh-100" style="background-color:white;">
    <h4 style="text-align:center;">Aleksander H.</h4>
</div>


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>

</html>
