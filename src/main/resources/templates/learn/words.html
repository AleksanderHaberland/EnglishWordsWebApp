<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">

  <title>Słownik</title>

  <link th:href="@{/css/learn.css}" rel="stylesheet">
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" rel="stylesheet">

  <script th:href="@{https://kit.fontawesome.com/yourcode.js}" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid" id="abc">
    <a class="navbar-brand " id="a0">Słownik</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" id="a1">
          <a class="nav-link" th:href="@{home}">Home</a>
        </li>
        <li class="nav-item" id="a2">
          <a class="nav-link" th:href="@{science}">Nauka</a>
        </li>
        <script>
          function info() {
            confirm("Zaloguj się aby mieć dostęp do wyników!");
          }
        </script>
        <li class="nav-item dropdown" id="a3">
          <a class="nav-link" th:href="@{score}">Wynik</a>
        </li>
        <li class="dropdown" >
          <a class="btn dropdown-toggle" type="button" id="dd" data-bs-toggle="dropdown" aria-expanded="false">
            Twoja tabela
          </a>
          <ul class="dropdown-menu" aria-labelledby="dd">
            <li id="a2"><a class="dropdown-item" th:href="@{editTable}">Edytuj tabelę</a></li>
            <li id="a3"><a class="dropdown-item" th:href="@{createTable}">Stwórz tabelę</a></li>
          </ul>
        </li>
      </ul>

        <div th:if="${userSession.getLogged() == true}">
            <form class="d-flex" th:action="@{logout}" method="post">
                <input type="submit" class="btn btn-secondary" value="Wyloguj" id="tff">
            </form>
        </div>
        <div th:unless="${userSession.getLogged() == true}">
            <form class="d-flex" th:action="@{login}">
                <input type="submit" class="btn btn-secondary" value="Zaloguj" id="tff">
            </form>
        </div>

    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align: center" >

      <form method="post" th:action="@{words}">
        <table id="tabel" class="table table-striped">
          <caption>Lista słów z bazy <span th:text="${wordsType}"></span> </caption>

          <thead class="thead-dark">
            <tr id="tff">
              <th style="width: 20%"> number </th>
              <th style="width: 40%"> english </th>
              <th style="width: 40%"> polish  </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="obj, i : ${allWords}">
              <td style="font-size: 90%"><span th:text="${(i.index)+1}"></span></td>
              <td><span th:text="${obj.english}"></span><button th:value="${obj.english}" name="speaker" id="imgButton"><img style="width: 70%" src="https://img.icons8.com/windows/32/000000/speaker.png"/></button></td>
              <td><span th:text="${obj.polish}"></span></td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="btn">sprawdź</button>
      </form>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
